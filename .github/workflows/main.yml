name: Configure SSH Key

on:
  push:
    branches:
      - main

jobs:
  configure-ssh-key:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Attempt SSH connection to the server
        run: ssh -o "StrictHostKeyChecking no" -p ${{ secrets.PORT }} ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST }}  exit || true

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
