name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Stage
        if: github.ref == 'refs/heads/stage'
        run: |
          ssh-keyscan -H 13.49.230.188 >> ~/.ssh/known_hosts
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@ec2-13-49-230-188.eu-north-1.compute.amazonaws.com "mkdir -p /home/ubuntu/stage"
          rsync -r --delete-after $GITHUB_WORKSPACE/ -e "ssh -i ${{ secrets.SSH_PRIVATE_KEY }}" ubuntu@ec2-13-49-230-188.eu-north-1.compute.amazonaws.com:/home/ubuntu/stage/
