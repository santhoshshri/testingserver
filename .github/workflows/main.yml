name: Create SSH Key File

on:
  push:
    branches: [main]  # Trigger on push to main branch (adjust as needed)

jobs:
  create_ssh_key_file:
    runs-on: ubuntu-latest  # Replace with appropriate runner

    steps:
      - name: Create SSH Key File
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git init
          git add private_key.pem
          git commit -m "Add private key"
          git push --set-upstream https://github.com/${{ github.repository }} HEAD:main

