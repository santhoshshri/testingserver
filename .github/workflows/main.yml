name: Deploy to Server


on:
  push:
    branches:
      - stage
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
    - name: Deploy to Prod
      if: github.ref == 'refs/heads/main'
      run: |
        ssh-keyscan -H 172.21.1.91 > ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no root@172.21.1.91 "mkdir -p /var/www/testingserver1/"
        rsync -r --delete-after $GITHUB_WORKSPACE/ root@172.21.1.91:/var/www/testingserver1/
        ssh -o StrictHostKeyChecking=no root@172.21.1.91 "sh /var/www/testingserver1/"
